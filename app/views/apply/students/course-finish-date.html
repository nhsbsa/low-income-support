{% extends "layout_bsa.html" %}

{% block page_title %}
  NHSBSA Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="phase-banner">
      <p>
      <strong class="phase-tag">BETA</strong>
      This is a new service 
      <span> - your <a target="" href="#">feedback</a> will help us to improve it.</span>
      </p> 
    </div>
    
    <div class="grid-row">
      <div class="column-two-thirds">

        <a class="link-back" href="javascript:history.go(-1)">Back</a>

        <header class="page-header">
          <p class="page-header--sub heading-secondary">Education and training</p>
          <h1 class="page-header--lede heading-large" style="margin-bottom: 0.5555555556em;">What date do you finish your course?</h1>
        </header>        

        <p class="form-hint">For example, 31 3 2019</p>


        <form action="coursefinishdate-handler" class="form" method="get">

          <fieldset class="form-group"> 
            

            <div class="form-date">
              <div class="form-group form-group-day">
                <label for="dob-day">Day</label> <input class="form-control" id="dob-day" max="31" min="0" name="dob-day" pattern="[0-9]*" type="number">
              </div>

              <div class="form-group form-group-month">
                <label for="dob-month">Month</label> <input class="form-control" id="dob-month" max="12" min="0" name="dob-month" pattern="[0-9]*" type="number">
              </div>

              <div class="form-group form-group-year">
                <label for="dob-year">Year</label> <input class="form-control" id="dob-year" max="2019" min="0" name="dob-year" pattern="[0-9]*" type="number">
              </div>

            </div>
          </fieldset>

          <div class="form-group">
            <input class="button" type="submit" value="Next">
          </div>

        </form>

      </div>
    </div>

</main>

{% endblock %}
